<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="popup.css">
        <script src="external/jquery/jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <link href="jquery-ui.css" rel="stylesheet">
        <script src="popup.js"></script>
    </head>
    <body id="body">
        <div align="center"><h3><img src="./images/icon19.png" style="vertical-align:text-bottom"  height="23px"> WASTE</h3></div>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1" class="default">Auto Scan</a></li>
                <li><a href="#tabs-2" class="manual">Manual Scan</a></li>
                <li><a href="#tabs-3" class="result">Results</a></li>
            </ul>
            <div id="tabs-1">
                <p>
                    <label>
                        Attack Type:
                        <select class="type1" name="type">
                            <option></option>
                            <option value="sql">SQL Injection</option>
                            <option value="xss">XSS</option>
                            <option value="xsrf">XSRF</option>
                        </select>
                    </label><br/>
                    <label class="payloadLabel" style="display:none;">
                        Payload:
                        <select class="payload1" name="payload">
                            <option></option>
                        </select>
                    </label><br>
                    <input type="submit" class="submit1" value="Scan">
                    <input type="button" class="stop" value="Stop scan">
                </p>
            </div>
            <div id="tabs-2">
                <p>
                    <label>
                        Target field:
                        <select class="target2" name="target">
                            <option></option>
                        </select>
                    </label><br>
                    <label>
                        Attack Type:
                        <select class="type2" name="type">
                            <option></option>
                            <option value="sql">SQL Injection</option>
                            <option value="xss">XSS</option>
                        </select>
                    </label><br/>
                    <label class="payloadLabel2" style="display:none;">
                        Payload:
                        <select class="payload2" name="payload">
                            <option></option>
                        </select><br>

                        Payload:
                        <input class="customPayload2" type="text" name="customPayload">
                        <br/>
                    </label>
                    <br/>

                    <input type="submit" class="submit2" value="Scan">
                    <input type="button" class="stop" value="Stop scan">
                </p>
            </div>
        </div>

    </body>
</html>
